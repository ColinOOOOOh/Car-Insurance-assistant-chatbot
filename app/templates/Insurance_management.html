<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insurance Management</title>
    <script type="text/javascript" src="static/angular-1.7.8/angular.js"></script>
    <link rel="stylesheet" type="text/css" href="static/css/management.css"/>
</head>
<body style="background-image: url('./static/picture/claim.jpg'); background-size: cover">
<div ng-app="insurance_management" ng-controller="insurance_management_controller">
    <div id="popover">
        <table id="table_frame">
            <tbody>
            <tr>
                <td>
                    <div id="frame" style="margin-left: 300px; margin-top: 130px">
                        <b id="title">My Claim</b>
                        <table border="1" cellpadding="0" cellspacing="0" width="100%" style=" border-collapse: collapse; background: white">
                            <tr>
                                <th>Description</th>
                                <th>Date</th>
                                <th>State</th>
                            </tr>
                            {% raw %}
                            <tr ng-repeat="info in insurance_info">
                                <td style="display: none">{{ $index }}</td>
                                <td>{{ info.description }}</td>
                                <td>{{ info.date }}</td>
                                <td>{{ info.state }}</td>
                            </tr>
                            {% endraw %}
                        </table>
                    </div>
                </td>
            </tr>
            <tr style="background: transparent">
                <td align="right">
                    <input type="hidden" id="userid" value="{{userid}}"/>
                    <input class="button" type="button" onclick='location.href=("main")' value="Chatbot" name="Chatbot"/>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
<script src="static/js/insurance_management.js"></script>
